<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="styles/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <section class="dashboard">
      <div class="dashboard__content">
        <div class="dashboard__user">
          <div class="card-info">
            <img src="images/image-jeremy.png" alt="jeremy" class="user__avatar">
            <div class="card-info__text">
              <p class="card-info__subtitle">Report for</p>
              <h3 class="card-info__title">Jeremy Robson</h3>
            </div>
          </div>
          <div class="view-selector">
            <div class="view-selector__item">Daily</div>
            <div class="view-selector__item view-selector__item--active">Weekly</div>
            <div class="view-selector__item">Monthly</div>
          </div>
        </div>
              </div>
    </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/ffarra">Fariza</a>.
  </div>
<script rel="script" src="app.js"></script>
</body>
</html>
